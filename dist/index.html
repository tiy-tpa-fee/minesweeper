<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>minesweeper</title>
    <link rel="stylesheet" href="screen.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header>
      <h1><a href="#/">Minesweeper</a></h1>
    </header>
    <main>
      Loading...
    </main>
    <footer>
      Attempted to be made with &hearts; at The Iron Yard.
    </footer>

    <script type="text/template" id="indexTemplate">
      <div class="create">
        <p>Create a new Game.</p>

        <form class="newGame">
          <button type="button" name="difficulty" value="0">Easy</button>
          <button type="button" name="difficulty" value="1">Intermediate</button>
          <button type="button" name="difficulty" value="2">Expert</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="gameTemplate">
      <table class="game">
        <tbody>

        </tbody>
      </table>
      <div class="mines">
        <p><%= mines %> unflagged mines remaining.</p>
        <p><%= state %></p>
      </div>
      <p class="instructions">
        Click to reveal a square, right click to flag it.
      </p>
    </script>

    <script src="/bundle.js" charset="utf-8"></script>
  </body>
</html>
